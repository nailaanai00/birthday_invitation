<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Party ğŸ‰</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        width: 320px;
        margin: 100px auto;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease;
    }

    button {
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        margin: 5px;
        transition: 0.3s;
    }

    .hadir { background: #2a9d8f; color: white; }
    .tidak { background: #e63946; color: white; }

    button:hover { transform: scale(1.05); }

    #pesan {
        margin-top: 15px;
        font-weight: bold;
        display: none;
    }

    /* animasi pop */
    .pop {
        animation: pop 0.4s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.8); }
        100% { transform: scale(1); }
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    /* confetti */
    .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        background: red;
        top: -10px;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>ğŸ‚ Birthday Party ğŸ‰</h1>
    <p> Mau menepati janji ultah sopi dari caca!</p>
    <p>ğŸ“… 28 februari 2026</p>
    <p>ğŸ“ sumarecon mal bekasi (SMB)</p>

    <button class="hadir" onclick="hadir()">Hadir ğŸ‰</button>
    <button class="tidak" onclick="tidakHadir()">Tidak Bisa Datang ğŸ˜¢</button>

    <div id="pesan"></div>
</div>

<script>
function hadir() {
    const pesan = document.getElementById("pesan");
    pesan.style.display = "block";
    pesan.style.color = "#2a9d8f";
    pesan.innerText = "Yeay! jangan lama-lama dandan nyağŸ¥³";

    const card = document.getElementById("card");
    card.classList.remove("pop");   // reset animasi biar bisa dipicu lagi
    void card.offsetWidth;          // trick supaya animasi bisa replay
    card.classList.add("pop");

    for (let i = 0; i < 40; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random()*2+2) + "s";

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}

function tidakHadir() {
    const pesan = document.getElementById("pesan");
    pesan.style.display = "block";
    pesan.style.color = "#e63946";
    pesan.innerText = "Yahh ğŸ˜¢ tpi pasti bisa kan lu engga mungkin engga bisa hadir!";
}
</script>

</body>
</html>
